<ul class="horizontal-list">
  {% for item in include.collection %}
    {% if item.title == 'home' %}
    <li>
      <a class="link" href="{{ "/" | relative_url }}">
        {{ item.title }}
      </a>
      &nbsp;&nbsp;
    </li>  
    {% else %}
    <li>
      <a href="{{ item.url }}">
        {{ item.title }}
      </a>
      &nbsp;&nbsp;
    </li>
    {% endif %}
  {% endfor %}
</ul>
